name: Run Telegram Hadith Bot

on:
  schedule:
    - cron: "30 5 * * *"   # 12:30 WIB
    - cron: "0 11 * * *"   # 18:00 WIB
    - cron: "21 21 * * *"  # 04:00 WIB
  workflow_dispatch:  # Bisa dijalankan secara manual dari GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository dengan persist-credentials: false
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Mencegah cache menghapus perubahan file

      # âœ… Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # âœ… Install dependencies
      - name: Install dependencies
        run: pip install requests

      # ğŸ”½ Mengunduh last_id.json dari artifacts sebelumnya (jika ada)
      - name: Restore last_id.json
        uses: actions/download-artifact@v4
        with:
          name: last_id
        continue-on-error: true  # Menghindari error jika artifact belum pernah dibuat

      # ğŸ” Debug sebelum script berjalan
      - name: Debug last_id.json sebelum script berjalan
        run: |
          echo "ğŸ“‚ Isi direktori sebelum menjalankan script:"
          ls -la
          echo "ğŸ“œ Isi last_id.json sebelum script:"
          cat last_id.json || echo "âš ï¸ last_id.json tidak ditemukan!"

      # âœ… Menjalankan script utama
      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # ğŸ” Debug setelah script berjalan
      - name: Debug last_id.json setelah script berjalan
        run: |
          echo "ğŸ“‚ Isi direktori setelah menjalankan script:"
          ls -la
          echo "ğŸ“œ Isi last_id.json setelah script dijalankan:"
          cat last_id.json || echo "âš ï¸ last_id.json tidak ditemukan setelah script!"

      # âœ… Simpan last_id.json agar bisa digunakan di run berikutnya
      - name: Save last_id.json
        uses: actions/upload-artifact@v4
        with:
          name: last_id
          path: last_id.json
