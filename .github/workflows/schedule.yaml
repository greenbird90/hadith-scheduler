name: Run Telegram Hadith Bot

on:
  schedule:
    - cron: "30 5 * * *"   # 12:30 WIB
    - cron: "0 11 * * *"   # 18:00 WIB
    - cron: "21 21 * * *"  # 04:00 WIB
  workflow_dispatch:  # Memungkinkan menjalankan manual dari GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # üîΩ Mengunduh last_id.json dari artifacts sebelumnya (jika ada)
      - name: Restore last_id.json
        uses: actions/download-artifact@v4
        with:
          name: last_id
        continue-on-error: true  # Menghindari error jika artifact belum pernah dibuat

      # üîç Debug: Periksa apakah last_id.json berhasil dipulihkan
      - name: Debug last_id.json sebelum menjalankan script
        run: |
          echo "Isi last_id.json sebelum dijalankan:"
          cat last_id.json || echo "last_id.json tidak ditemukan"

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # üîç Debug: Periksa apakah last_id.json diperbarui setelah script berjalan
      - name: Debug last_id.json setelah script
        run: |
          echo "Isi last_id.json setelah dijalankan:"
          cat last_id.json || echo "last_id.json tidak ditemukan setelah script"

      # üîº Menyimpan last_id.json sebagai artifact setelah skrip berjalan
      - name: Save last_id.json
        uses: actions/upload-artifact@v4
        with:
          name: last_id
          path: last_id.json
