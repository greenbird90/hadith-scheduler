name: Run Telegram Hadith Bot

on:
  schedule:
    - cron: "30 5 * * *"   # 12:30 WIB
    - cron: "0 11 * * *"   # 18:00 WIB
    - cron: "21 21 * * *"  # 04:00 WIB
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      # ğŸ”¹ Mengunduh last_id.json dari artifacts sebelumnya (jika ada)
      - name: ğŸ”„ Restore last_id.json
        uses: actions/download-artifact@v4
        with:
          name: last_id
        continue-on-error: true  # âœ… Lanjutkan meskipun file tidak ditemukan

      - name: ğŸ§ Debug last_id.json sebelum script
        run: |
          echo "ğŸ“œ Isi last_id.json sebelum script:"
          cat last_id.json || echo "âš ï¸ last_id.json tidak ditemukan!"

      - name: ğŸš€ Jalankan script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: ğŸ§ Debug last_id.json setelah script
        run: |
          echo "ğŸ“œ Isi last_id.json setelah script:"
          cat last_id.json || echo "âš ï¸ last_id.json tidak ditemukan!"

      # ğŸ”¹ Simpan last_id.json ke artifacts agar bisa digunakan di run berikutnya
      - name: ğŸ’¾ Save last_id.json
        uses: actions/upload-artifact@v4
        with:
          name: last_id
          path: last_id.json
