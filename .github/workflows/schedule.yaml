name: Run Telegram Hadith Bot

on:
  schedule:
    - cron: "30 5 * * *"   # 12:30 WIB
    - cron: "0 11 * * *"   # 18:00 WIB
    - cron: "0 21 * * *"   # 04:00 WIB
  workflow_dispatch:  # Memungkinkan menjalankan manual dari GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # ðŸ”½ Mengunduh last_id.json dari artifacts sebelumnya (jika ada)
      - name: Restore last_id.json
        uses: actions/download-artifact@v4
        with:
          name: last_id
        continue-on-error: true  # Menghindari error jika artifact belum pernah dibuat

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # ðŸ”¼ Menyimpan last_id.json sebagai artifact setelah skrip berjalan
      - name: Save last_id.json
        uses: actions/upload-artifact@v3
        with:
          name: last_id
          path: last_id.json
