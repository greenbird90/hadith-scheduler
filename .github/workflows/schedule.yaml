name: Run Telegram Hadith Bot

on:
  schedule:
    - cron: "30 12 * * *"  # Jam 12:30 UTC (sesuaikan jika perlu)
    - cron: "0 18 * * *"   # Jam 18:00 UTC
    - cron: "0 4 * * *"    # Jam 04:00 UTC
  workflow_dispatch:  # Memungkinkan menjalankan manual dari GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
